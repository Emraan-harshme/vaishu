<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaishu ❤️</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="https://dl.sndup.net/5km2/Raabta%20Reprise%20-%20Arijit%20Singh.mp3" type="audio/mpeg">
  </audio>

  <audio id="ending-music">
    <source src="https://dl.sndup.net/37qs/Tum%20Hi%20Ho%20-%20Aashiqui%202.mp3" type="audio/mpeg">
  </audio>

  <button id="play-music">Play ❤️</button>

  <div class="hearts-container"></div>

  <div class="envelope" onclick="openEnvelope()">
    <div class="lid"></div>
    <div class="letter">Click to Open 💌</div>
  </div>

  <div class="content-area hidden">
    <div class="paper">Hi Vaishu! 🥰<br>This is just for you!</div>
    <div class="paper red">You make everything better ❤️</div>
    <div class="paper image"><p>Your smile 😍</p><img src="3.jpg" class="passport-photo" /></div>
    <div class="paper" onclick="playEndingSong()">Click here for surprise 💖</div>
  </div>

  <script>
    function openEnvelope() {
      document.querySelector('.envelope').style.display = 'none';
      document.querySelector('.content-area').classList.remove('hidden');
    }

    document.getElementById('play-music').addEventListener('click', () => {
      document.getElementById('bg-music').play();
      document.getElementById('play-music').style.display = 'none';
    });

    function playEndingSong() {
      document.getElementById('bg-music').pause();
      document.getElementById('ending-music').play();
    }

    const container = document.querySelector('.hearts-container');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 500);
  </script>
</body>
</html>
